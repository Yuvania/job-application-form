id: job_application_form_
title: 'Job Application Form '
description: 'Application form for a vacant position'
category: ''
elements: |-
  personal_information:
    '#type': webform_wizard_page
    '#title': 'Personal information'
    flexbox_01:
      '#type': webform_flexbox
      name:
        '#type': textfield
        '#title': 'Full name'
        '#placeholder': 'Enter your full name'
        '#required': true
        '#required_error': 'This field is required for the request.'
      email:
        '#type': email
        '#title': Email
        '#placeholder': 'Enter your email'
        '#required': true
        '#unique': true
        '#unique_user': true
    address:
      '#type': textarea
      '#title': Address
      '#placeholder': 'Enter your detailed address'
      '#required': true
    flexbox:
      '#type': webform_flexbox
      phone_:
        '#type': tel
        '#title': 'Phone '
        '#placeholder': 'Enter your phone'
        '#required': true
        '#international': true
        '#international_initial_country': CR
        '#international_preferred_countries':
          - CR
      sex:
        '#type': select
        '#title': Sex
        '#placeholder': 'Enter your sex '
        '#options':
          Woman: Woman
          Man: Man
          Intersex: Intersex
        '#select2': true
        '#required': true
    social_networks:
      '#type': url
      '#title': 'Social networks'
      '#multiple': true
      '#placeholder': 'Enter the url of your social networks'
  work_experience:
    '#type': webform_wizard_page
    '#title': 'Work experience'
    biography:
      '#type': textarea
      '#title': Biography
      '#placeholder': 'Tell us about yourself'
      '#required': true
    previous_experience:
      '#type': webform_custom_composite
      '#title': 'Previous experience'
      '#element':
        field_name_institution:
          '#type': textfield
          '#title': 'Name of the Institution'
        field_start_date:
          '#type': date
          '#title': 'Start date'
        field_final_date:
          '#type': date
          '#title': 'Final date'
  application_information:
    '#type': webform_wizard_page
    '#title': 'Application information'
    position_to_which_you_are_applying:
      '#type': webform_entity_select
      '#title': 'Position to which you are applying'
      '#select2': true
      '#required': true
      '#target_type': taxonomy_term
      '#selection_handler': 'default:taxonomy_term'
      '#selection_settings':
        target_bundles:
          job: job
        sort:
          field: name
          direction: ASC
    cv:
      '#type': webform_document_file
      '#title': CV
      '#help_title': Help
      '#help': 'This field is to upload your resume'
      '#required': true
    cover_letter:
      '#type': webform_document_file
      '#title': 'Cover letter'
      '#help_title': Help
      '#help': |-
        Tell us why we should hire you<br />
        Tell us about your projects
      '#required': true
      '#file_placeholder': 'Tell us why we should hire you'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
